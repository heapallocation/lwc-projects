<!-- myModal.html -->
<template>
  <lightning-quick-action-panel title="Confirmation" onclose={handleClose}>
    <header
      class="slds-modal__header slds-theme_alert-texture slds-theme_default large-font"
    >
      <h1 class="slds-modal__title">{headerText}</h1>
    </header>
    <footer class="slds-modal__footer slds-align_absolute-center">
      <lightning-button
        label={cancel}
        onclick={handleCancel}
      ></lightning-button>
      <lightning-button
        variant="brand"
        label={ok}
        onclick={handleOk}
      ></lightning-button>
    </footer>
  </lightning-quick-action-panel>
</template>
